server {
    listen          80;
    server_name     {{ project_name }}.local;
    root /home/thedevel/.virtualenvs/{{ project_name }}-env/{{ project_name }}/_site;

    # Check for maintenance mode file
    set $maintenance 0;

    if ( -f $document_root/MAINTENANCE_MODE ) {
        set $maintenance 1;
    }
    
    try_files $uri @uwsgi;

    location /maintenance {
        if ( $maintenance = 0 ) {
            rewrite ^ / break;
        }

        try_files $uri 404;
    }

    location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|pdf|txt|tar|wav|bmp|rtf|js|flv|swf|html|htm)$ {
        access_log off;
        expires 30d;
        try_files $uri @uwsgi;
    }

    location @uwsgi {
        if ( $maintenance = 1 ) {
            rewrite ^ /maintenance break;
        }

        uwsgi_pass unix:///home/thedevel/.virtualenvs/{{ project_name }}-env/{{ project_name }}/uwsgi.sock;
        include uwsgi_params;
    }
}
